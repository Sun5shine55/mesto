<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип Mesto-Россия">
  </header>
  <main class="content">
    <section class="profile">
      <button class="profile__avatar-editbutton">
        <img class="profile__avatar" src="<%=require('./images/jack-iv-kusto.jpg')%>" alt="Фото исследователя Жак-Ив Кусто">
        <div class="profile__edit-avatar"></div>
      </button>
      <div class="profile__info">
        <h1 class="profile__name"></h1>
        <p class="profile__myself"></p>
        <button class="profile__edit-button" type="button">
          <img class="profile__pencil" src="<%=require('./images/pencil.svg')%>" alt="Кнопка редактирования профиля">
        </button>
      </div>
      <button class="profile__add-button" type="button">
        <img class="profile__plus" src="<%=require('./images/add-button-plus.svg')%>" alt="Кнопка добавления карточки">
      </button>
    </section>
    <section class="cards">
      <ul class="cards__list"></ul>
    </section>
  </main>
  <template class="card-template">
    <li class="card">
      <img class="card__photo">
      <button class="card__delete" type="button"></button>
      <div class="card__label">
        <h2 class="card__title"></h2>
        <div class="card__counter-like">
          <button class="card__like" type="button"></button>
          <p class="card__likecounter">0</p>
        </div>
      </div>
    </li>
  </template>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__close" type="button"></button>
      <form class="popup__form" name="formProfile" novalidate>
        <input required type="text" name="name" class="popup__field popup__field_type_name" placeholder="Имя"
          minlength="2" maxlength="40" />
        <span class="popup__item-error popup__item-error_field_name"></span>
        <input required type="text" name="myself" class="popup__field popup__field_type_myself" placeholder="Профессия"
          minlength="2" maxlength="200" />
        <span class="popup__item-error popup__item-error_field_myself"></span>
        <button type="submit" name="btnSaveProfile" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_new-place">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <button class="popup__close" type="button"></button>
      <form class="popup__form" name="formNewPlace" novalidate>
        <input required type="text" name="place-name" class="popup__field popup__field_type_place-name"
          placeholder="Название" minlength="2" maxlength="30" />
        <span class="popup__item-error popup__item-error_field_place-name"></span>
        <input required type="url" name="place-link" class="popup__field popup__field_type_place-link"
          placeholder="Ссылка на картинку" />
        <span class="popup__item-error popup__item-error_field_place-link"></span>
        <button type="submit" name="btnCreateNewPlace" class="popup__save-button">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_image">
    <div class="popup__container-image">
      <img class="popup__image">
      <h2 class="popup__title-image"></h2>
      <button class="popup__close" type="button"></button>
    </div>
  </div>
  <div class="popup popup_delete-card">
    <div class="popup__container">
      <h2 class="popup__title-delete">Вы уверены?</h2>
      <button class="popup__close" id="deleteclose"></button>
      <form class="popup__form-delete" name="deleteForm" id="deleteform" novalidate>
        <button class="popup__save-button" type="submit">Да</button>
      </form>
    </div>
  </div>
  <div class="popup popup_avatar">
    <div class="popup__container">
      <h2 class="popup__title">Обновить аватар</h2>
      <button class="popup__close" type="button" id="avatarclose"></button>
      <form class="popup__form popup__form_type_size" name="formAvatar" id="avatarform" novalidate>
        <input required type="url" name="avatar" class="popup__field popup__field_type_avatar" placeholder="Ссылка на картинку"/>
        <span class="popup__item-error popup__item-error_field_avatar"></span>
        <button class="popup__save-button" id="avatarbut" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  
</body>

</html>
