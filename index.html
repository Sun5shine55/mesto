<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Научиться учиться</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Mesto-Россия">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/jack-iv-kusto.jpg" alt="Фото исследователя Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__myself">Исследователь океана</p>
          <button class="profile__edit-button" type="button">
            <img class="profile__pencil" src="./images/pencil.svg" alt="Кнопка редактирования профиля">
          </button>
        </div>
        <button class="profile__add-button" type="button">
          <img class="profile__plus" src="./images/add-button-plus.svg" alt="Кнопка добавления карточки">
        </button>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close" type="button"></button>
        <form class="popup__form-profile" name="formProfile">
          <input required type="text" name="name" class="popup__field popup__field_type_name" value="" placeholder="Имя" />
          <input required type="text" name="myself" class="popup__field popup__field_type_myself" value="" placeholder="Профессия" />
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_new-place">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button class="popup__close" type="button"></button>
        <form class="popup__form-card" name="formNewPlace">
          <input required type="text" name="place-name" class="popup__field popup__field_type_place-name" value="" placeholder="Название" />
          <input required type="text" name="place-link" class="popup__field popup__field_type_place-link" value="" placeholder="Ссылка на картинку" />
          <button type="submit" class="popup__create-button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__container-image">
        <img class="popup__image">
        <h2 class="popup__title-image"></h2>
        <button class="popup__close" type="button"></button>
      </div>
    </div>
    <template class="card-template">
      <li class="card">
        <img class="card__photo">
        <button class="card__delete" type="button"></button>
        <div class="card__label">
          <h2 class="card__title"></h2>
          <button class="card__like" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
